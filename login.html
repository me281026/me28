<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录</title>
<link rel="stylesheet" href="/src/indexfile/css/bootstrap.min.css">
<link rel="stylesheet" href="/src/indexfile/css/bootstrap-theme.min.css">
<link href="/src/indexfile/css/cover.css" rel="stylesheet">
<script src="/src/indexfile/js/ie-emulation-modes-warning.js" type="text/javascript"></script>
<script src="/src/indexfile/js/jquery-1.11.3.js" type="text/javascript"></script>
<script src="/src/indexfile/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/src/indexfile/js/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
<script type="text/javascript" src="/indexfile/js/me/login.js"></script>
</head>
<body>
	<div class="site-wrapper">

		<div class="site-wrapper-inner">

			<div class="cover-container">

				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand"><a href="/index.html">ME</a></h3>
						<nav>
							<ul class="nav masthead-nav">
								<li class="active"><a href="#">登录</a></li>
								<li><a href="#">注册</a></li>
								<li><a href="#">退出</a></li>
							</ul>
						</nav>
					</div>
				</div>
				
				<div class="inner cover">
					<h1 class="cover-heading">ME欢迎您的加入</h1>
					<p class="lead">
						<a href="#" class="btn btn-lg btn-default">Learn more</a>
					</p>
					<p class="lead">这虽然是一个个人网站,但是它有广阔的空间</p>
				</div>

				<div align="center">
				<form class="form-horizontal" id="loginForm" action="/user_login" method="post">
					<div class="form-group">
						<label class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username"
								placeholder="请输入用户名">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password"
								placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<div class="checkbox">
								<label> <input type="checkbox">Remember me
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<button type="submit" class="btn btn-default" >登录</button>
						</div>
					</div>
				</form>
				</div>
				

				<div class="mastfoot">
					<div class="inner">
						<p>
							me.com <a href="">@zww</a>
						</p>
					</div>
				</div>

			</div>

		</div>

	</div>

	
	
</body>
</html>
